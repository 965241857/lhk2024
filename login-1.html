<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>毕业设计选题管理系统 - 登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        html, body {width: 100%;height: 100%;overflow: hidden}
        body {background: #f8f8f8;}
        body:after {content:'';background: #ffffff;-webkit-filter:blur(3px);-moz-filter:blur(3px);-o-filter:blur(3px);-ms-filter:blur(3px);filter:blur(3px);position:absolute;top:0;left:0;right:0;bottom:0;z-index:-1;}
        .layui-container {width: 100%;height: 100%;overflow: hidden}
        .admin-login-background {width:360px;height:300px;position:absolute;left:50%;top:40%;margin-left:-180px;margin-top:-100px;}
        .logo-title {text-align:center;letter-spacing:2px;padding:14px 0;}
        .logo-title h1 {color:#333333;font-size:25px;font-weight:bold;}
        .login-form {background-color:#fff;border:1px solid #e5e5e5;border-radius:3px;padding:14px 20px;box-shadow:0 2px 8px rgba(0,0,0,0.05);}
        .login-form .layui-form-item {position:relative;margin-bottom:15px;}
        .login-form .layui-form-item label {position:absolute;left:1px;top:1px;width:38px;line-height:36px;text-align:center;color:#666666;}
        .login-form .layui-form-item input {padding-left:36px;border:1px solid #ddd;transition: border-color 0.3s;}
        .login-form .layui-form-item input:focus {border-color:#333;}
        .captcha {width:60%;display:inline-block;}
        .captcha-img {display:inline-block;width:34%;float:right;}
        .captcha-img img {height:34px;border:1px solid #e6e6e6;height:36px;width:100%;cursor:pointer;}
        .forgot-password {display:block;text-align:right;margin-top:-10px;margin-bottom:10px;color:#666666;font-size:12px;cursor:pointer;}
        .forgot-password:hover {text-decoration:underline;color:#333;}
        .layui-form-item .layui-btn {background-color:#333333;border-color:#333333;transition: all 0.3s;}
        .layui-form-item .layui-btn:hover {background-color:#1a1a1a;border-color:#1a1a1a;}
        .layui-form-checkbox[lay-skin=primary] span {color:#666;}
        .layui-form-checkbox[lay-skin=primary]:hover span {color:#333;}
        .error-message {color: #FF5722; font-size: 12px; margin-top: 5px; display: none;}
    </style>
</head>
<body>
<div class="layui-container">
    <div class="admin-login-background">
        <div class="layui-form login-form">
            <form class="layui-form" action="">
                <div class="layui-form-item logo-title">
                    <h1>毕业设计选题管理系统</h1>
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-username" for="username"></label>
                    <input type="text" name="username" lay-verify="required|account" placeholder="请输入10位学号/工号" autocomplete="off" class="layui-input">
                    <div class="error-message" id="usernameError"></div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-password" for="password"></label>
                    <input type="password" name="password" lay-verify="required|password" placeholder="请输入密码（与学号一致）" autocomplete="off" class="layui-input">
                    <div class="error-message" id="passwordError"></div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-vercode" for="captcha"></label>
                    <input type="text" name="captcha" lay-verify="required|captcha" placeholder="请输入验证码" autocomplete="off" class="layui-input verification captcha">
                    <div class="captcha-img">
                        <img id="captchaPic" src="images/captcha.jpg" onclick="this.src='../images/captcha.jpg?'+Math.random()">
                    </div>
                    <div class="error-message" id="captchaError"></div>
                </div>
                <a href="javascript:" class="forgot-password" id="forgetPwd">忘记密码？</a>
                <div class="layui-form-item">
                    <input type="checkbox" name="rememberMe" value="true" lay-skin="primary" title="记住密码">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn layui-btn-normal layui-btn-fluid" lay-submit="" lay-filter="login">登 录</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="lib/jq-module/jquery.particleground.min.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'layer'], function () {
        var form = layui.form,
            layer = layui.layer;

        // 登录过期的时候，跳出ifram框架
        if (top.location != self.location) top.location = self.location;

        // 粒子线条背景 - 黑白风格
        $(document).ready(function(){
            $('.layui-container').particleground({
                dotColor:'#999999',
                lineColor:'#dddddd'
            });
        });

        // 自定义表单验证规则
        form.verify({
            account: function(value, item){
                // 验证学号是否为10位数字
                if(!/^\d{10}$/.test(value)){
                    return '学号/工号必须是10位数字';
                }
            },
            password: function(value, item){
                // 获取学号值进行密码验证
                var username = $('input[name="username"]').val();
                if(username && value !== username){
                    return '密码必须与学号/工号一致';
                }
            },
            captcha: function(value, item){
                if(value.length < 4){
                    return '验证码长度不够';
                }
            }
        });

        // 实时验证
        $('input[name="username"]').on('blur', function() {
            var value = $(this).val();
            var errorEl = $('#usernameError');
            if(value && !/^\d{10}$/.test(value)){
                errorEl.text('学号/工号必须是10位数字').show();
            } else {
                errorEl.hide();
            }
        });

        $('input[name="password"]').on('blur', function() {
            var value = $(this).val();
            var username = $('input[name="username"]').val();
            var errorEl = $('#passwordError');
            if(username && value && value !== username){
                errorEl.text('密码必须与学号/工号一致').show();
            } else {
                errorEl.hide();
            }
        });

        // 忘记密码点击事件
        document.getElementById('forgetPwd').addEventListener('click', function() {
            layer.open({
                title: '找回密码',
                type: 2,
                shade: 0.2,
                area: ['500px', '350px'],
                shadeClose: true,
                content: 'page/forget-password.html',
            });
        });

        // 进行登录操作
        form.on('submit(login)', function (data) {
            data = data.field;
            
            // 清除之前的错误提示
            $('.error-message').hide();
            
            // 前端验证
            var isValid = true;
            if (!/^\d{10}$/.test(data.username)) {
                $('#usernameError').text('学号/工号必须是10位数字').show();
                isValid = false;
            }
            if (data.password !== data.username) {
                $('#passwordError').text('密码必须与学号/工号一致').show();
                isValid = false;
            }
            if (!data.captcha) {
                $('#captchaError').text('验证码不能为空').show();
                isValid = false;
            }
            
            if (!isValid) {
                return false;
            }
            
            // 显示登录加载动画
            var loadingIndex = layer.load(2);
            
            // 模拟登录请求
            setTimeout(function() {
                layer.close(loadingIndex);
                
                // 这里可以添加真实的登录验证逻辑
                // 假设登录成功
                layer.msg('登录成功，正在跳转...', {icon: 1});
                
                // 登录成功后跳转到指定的管理系统页面
                setTimeout(function() {
                    window.location = 'index.html'; // 修改为您实际的管理系统首页路径
                }, 1000);
            }, 1500);
            
            return false;
        });
    });
</script>
</body>
</html>
