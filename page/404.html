<script src="js/lay-config.js?v=2.0.0" charset="utf-8"></script>
<script>
    layui.use(['jquery', 'layer', 'miniAdmin','miniTongji'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            miniAdmin = layui.miniAdmin,
            miniTongji = layui.miniTongji;

        // 系统菜单配置
        var menuData = [
            {
                title: "系统首页",
                icon: "fa fa-home",
                href: "home.html"
            },
            {
                title: "课题管理",
                icon: "fa fa-book",
                children: [
                    {title: "课题列表", href: "project/list.html"},
                    {title: "课题审核", href: "project/review.html"},
                    {title: "课题统计", href: "project/statistics.html"}
                ]
            },
            {
                title: "学生管理",
                icon: "fa fa-users",
                children: [
                    {title: "学生列表", href: "student/list.html"},
                    {title: "学生选题", href: "student/selection.html"},
                    {title: "选题结果", href: "student/results.html"}
                ]
            },
            {
                title: "教师管理",
                icon: "fa fa-briefcase",
                children: [
                    {title: "教师列表", href: "teacher/list.html"},
                    {title: "课题分配", href: "teacher/allocation.html"}
                ]
            },
            {
                title: "学院管理",
                icon: "fa fa-building",
                children: [
                    {title: "学院设置", href: "college/setting.html"},
                    {title: "专业管理", href: "college/major.html"}
                ]
            },
            {
                title: "系统管理",
                icon: "fa fa-cogs",
                children: [
                    {title: "用户管理", href: "system/user.html"},
                    {title: "角色权限", href: "system/role.html"},
                    {title: "参数设置", href: "system/params.html"},
                    {title: "操作日志", href: "system/logs.html"}
                ]
            }
        ];

        var options = {
            iniUrl: "api/init.json",    // 初始化接口
            clearUrl: "api/clear.json", // 缓存清理接口
            urlHashLocation: true,      // 是否打开hash定位
            bgColorDefault: false,      // 主题默认配置
            multiModule: true,          // 是否开启多模块
            menuChildOpen: false,       // 是否默认展开菜单
            loadingTime: 0,             // 初始化加载时间
            pageAnim: true,             // iframe窗口动画
            maxTabNum: 20,              // 最大的tab打开数量
            menuData: menuData          // 菜单数据
        };
        
        // 渲染系统
        miniAdmin.render(options);
		
        // 退出登录
        $('.login-out').on("click", function () {
            layer.confirm('确定要退出登录吗？', {
                title: '提示',
                icon: 3
            }, function(index){
                layer.close(index);
                layer.msg('退出登录成功', function () {
                    window.location = 'page/login.html';
                });
            });
        });
    });
</script>
