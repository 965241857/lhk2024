<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>选题管理 - 毕业设计选题管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>选题搜索</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">选题名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="topicName" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">所属专业</label>
                            <div class="layui-input-inline">
                                <select name="major">
                                    <option value="">全部专业</option>
                                    <option value="computer">计算机科学与技术</option>
                                    <option value="software">软件工程</option>
                                    <option value="network">网络工程</option>
                                    <option value="informatics">信息管理</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">难度级别</label>
                            <div class="layui-input-inline">
                                <select name="difficulty">
                                    <option value="">全部难度</option>
                                    <option value="easy">简单</option>
                                    <option value="medium">中等</option>
                                    <option value="hard">困难</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">指导教师</label>
                            <div class="layui-input-inline">
                                <input type="text" name="teacher" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加选题 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 批量删除 </button>
                <button class="layui-btn layui-btn-sm layui-btn-primary" lay-event="export"> 导出数据 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="view">查看详情</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

        <script type="text/html" id="difficultyTpl">
            {{#  if(difficulty === 'easy'){ }}
            <span class="layui-badge layui-bg-green">简单</span>
            {{#  } else if(difficulty === 'medium'){ }}
            <span class="layui-badge layui-bg-blue">中等</span>
            {{#  } else { }}
            <span class="layui-badge layui-bg-red">困难</span>
            {{#  } }}
        </script>
        
        <script type="text/html" id="statusTpl">
            {{#  if(status === 1){ }}
            <span class="layui-badge layui-bg-green">已发布</span>
            {{#  } else { }}
            <span class="layui-badge layui-bg-gray">未发布</span>
            {{#  } }}
        </script>

    </div>
</div>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '../api/table.json',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'topicId', width: 100, title: '选题ID', sort: true},
                {field: 'title', title: '选题名称', minWidth: 200},
                {field: 'major', width: 120, title: '所属专业', sort: true},
                {field: 'type', width: 100, title: '选题类型'},
                {field: 'difficulty', width: 100, title: '难度', sort: true, templet: '#difficultyTpl'},
                {field: 'teacher', width: 120, title: '指导教师'},
                {field: 'capacity', width: 100, title: '可容纳人数', sort: true},
                {field: 'selected', width: 100, title: '已选人数', sort: true},
                {field: 'status', width: 100, title: '状态', templet: '#statusTpl'},
                {title: '操作', minWidth: 180, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            
            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加毕业设计选题',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['800px', '600px'],
                    content: '../page/topic/add.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                if(data.length === 0){
                    layer.msg('请选择需要删除的选题', {icon: 5});
                    return;
                }
                layer.confirm('确定要删除选中的 '+data.length+' 个选题吗？', function (index) {
                    // 实际应用中这里应该发送删除请求到后端
                    layer.close(index);
                    layer.msg('删除成功', {icon: 1});
                    // 重新加载表格数据
                    table.reload('currentTableId');
                });
            } else if (obj.event === 'export') {  // 导出数据
                layer.msg('正在导出数据，请稍候...', {icon: 16, time: 2000});
                // 实际应用中这里应该调用导出接口
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                var index = layer.open({
                    title: '编辑选题信息',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['800px', '600px'],
                    content: '../page/topic/edit.html?id='+data.topicId,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'view') {
                var index = layer.open({
                    title: '选题详情',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['800px', '600px'],
                    content: '../page/topic/view.html?id='+data.topicId,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('确定要删除该选题吗？', function (index) {
                    // 实际应用中这里应该发送删除请求到后端
                    obj.del();
                    layer.close(index);
                    layer.msg('删除成功', {icon: 1});
                });
            }
        });

    });
</script>

</body>
</html>
