	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>毕业设计选题管理系统</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
		<link rel="stylesheet" href="../css/public.css" media="all">
	</head>
	<body>
	<div class="layuimini-container">
		<div class="layuimini-main">

			<blockquote class="layui-elem-quote layui-text">
				毕业设计选题管理系统 - 表单填写说明：1. <a href="#" target="_blank">所有带 <span style="color:red">*</span> 的字段为必填项</a> 2. <a href="#" target="_blank">填写完成后请仔细检查再提交</a>
			</blockquote>

			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>学生选题信息表单</legend>
			</fieldset>

			<form class="layui-form" action="">
				<div class="layui-form-item">
					<label class="layui-form-label">课题名称</label>
					<div class="layui-input-block">
						<input type="text" name="projectTitle" lay-verify="title" autocomplete="off" placeholder="请输入课题名称" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">学生学号 <span style="color:red">*</span></label>
					<div class="layui-input-block">
						<input type="text" name="studentId" lay-verify="required" lay-reqtext="学号是必填项，不能为空！" placeholder="请输入学号" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">联系电话 <span style="color:red">*</span></label>
						<div class="layui-input-inline">
							<input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">电子邮箱</label>
						<div class="layui-input-inline">
							<input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">计划开始日期</label>
						<div class="layui-input-inline">
							<input type="text" name="startDate" id="startDate" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">计划完成日期</label>
						<div class="layui-input-inline">
							<input type="text" name="endDate" id="endDate" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">预计字数</label>
						<div class="layui-input-inline">
							<input type="tel" name="wordCount" lay-verify="number" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">指导教师工号</label>
					<div class="layui-input-block">
						<input type="text" name="teacherId" lay-verify="identity" placeholder="请输入指导教师工号" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">课题密码</label>
					<div class="layui-input-inline">
						<input type="password" name="projectPassword" lay-verify="pass" placeholder="请设置课题密码" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">请设置6到12位密码，用于后续修改课题信息</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">预期成果</label>
						<div class="layui-input-inline" style="width: 100px;">
							<input type="text" name="expectedResult1" placeholder="论文" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-mid">-</div>
						<div class="layui-input-inline" style="width: 100px;">
							<input type="text" name="expectedResult2" placeholder="系统" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">课题类型</label>
					<div class="layui-input-block">
						<select name="projectType" lay-filter="projectType">
							<option value=""></option>
							<option value="0">软件开发</option>
							<option value="1" selected="">理论研究</option>
							<option value="2">实验分析</option>
							<option value="3">设计类</option>
							<option value="4">调研报告</option>
						</select>
					</div>
				</div>


				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">专业方向</label>
						<div class="layui-input-inline">
							<select name="majorDirection">
								<option value="">请选择专业方向</option>
								<optgroup label="计算机类">
									<option value="软件工程">软件工程</option>
									<option value="计算机科学与技术">计算机科学与技术</option>
									<option value="人工智能">人工智能</option>
								</optgroup>
								<optgroup label="电子信息类">
									<option value="电子信息工程">电子信息工程</option>
									<option value="通信工程">通信工程</option>
								</optgroup>
							</select>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">课题来源</label>
						<div class="layui-input-inline">
							<select name="projectSource" lay-verify="required" lay-search="">
								<option value="">请选择课题来源</option>
								<option value="1">教师科研项目</option>
								<option value="2">企业实际项目</option>
								<option value="3">学生自主选题</option>
								<option value="4">实验室开放项目</option>
								<option value="5">其他</option>
							</select>
						</div>
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">所在学院</label>
					<div class="layui-input-inline">
						<select name="college">
							<option value="">请选择学院</option>
							<option value="计算机学院" selected="">计算机学院</option>
							<option value="电子信息学院">电子信息学院</option>
							<option value="管理学院">管理学院</option>
							<option value="外国语学院">外国语学院</option>
						</select>
					</div>
					<div class="layui-input-inline">
						<select name="department">
							<option value="">请选择系部</option>
							<option value="软件工程系">软件工程系</option>
							<option value="计算机科学系">计算机科学系</option>
							<option value="网络工程系">网络工程系</option>
							<option value="数据科学系">数据科学系</option>
						</select>
					</div>
					<div class="layui-input-inline">
						<select name="className">
							<option value="">请选择班级</option>
							<option value="软工1班">软工1班</option>
							<option value="软工2班">软工2班</option>
							<option value="计科1班">计科1班</option>
							<option value="计科2班">计科2班</option>
						</select>
					</div>
					<div class="layui-form-mid layui-word-aux">请选择正确的学院、系部和班级信息</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">所需资源</label>
					<div class="layui-input-block">
						<input type="checkbox" name="resources[lab]" title="实验室使用">
						<input type="checkbox" name="resources[software]" title="软件支持" checked="">
						<input type="checkbox" name="resources[hardware]" title="硬件设备">
						<input type="checkbox" name="resources[data]" title="数据支持">
					</div>
				</div>

				<div class="layui-form-item" pane="">
					<label class="layui-form-label">课题难度</label>
					<div class="layui-input-block">
						<input type="checkbox" name="difficulty[easy]" lay-skin="primary" title="简单">
						<input type="checkbox" name="difficulty[medium]" lay-skin="primary" title="中等" checked="">
						<input type="checkbox" name="difficulty[hard]" lay-skin="primary" title="较难">
						<input type="checkbox" name="difficulty[veryhard]" lay-skin="primary" title="困难" disabled="">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">是否同意审核</label>
					<div class="layui-input-block">
						<input type="checkbox" name="agreeReview" lay-skin="switch" lay-text="同意|不同意">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">是否公开课题</label>
					<div class="layui-input-block">
						<input type="checkbox" checked="" name="publicProject" lay-skin="switch" lay-filter="switchTest" lay-text="公开|不公开">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">学生类型</label>
					<div class="layui-input-block">
						<input type="radio" name="studentType" value="本科生" title="本科生" checked="">
						<input type="radio" name="studentType" value="研究生" title="研究生">
						<input type="radio" name="studentType" value="专科生" title="专科生">
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">课题简介</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入课题研究内容、研究目标和主要方法" class="layui-textarea"></textarea>
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">前期准备</label>
					<div class="layui-input-block">
						<textarea placeholder="请描述已有的知识储备和前期准备工作" class="layui-textarea"></textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="demo1">提交选题申请</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>

			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
				<legend>选题信息编辑</legend>
			</fieldset>

			<form class="layui-form" action="" lay-filter="example">
				<div class="layui-form-item">
					<label class="layui-form-label">课题名称</label>
					<div class="layui-input-block">
						<input type="text" name="projectTitle" lay-verify="title" autocomplete="off" placeholder="请输入课题名称" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">学生姓名</label>
					<div class="layui-input-block">
						<input type="text" name="studentName" placeholder="请输入学生姓名" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">指导教师</label>
					<div class="layui-input-block">
						<select name="teacher" lay-filter="teacher">
							<option value=""></option>
							<option value="0">张教授</option>
							<option value="1">李副教授</option>
							<option value="2">王老师</option>
							<option value="3">赵老师</option>
							<option value="4">刘老师</option>
						</select>
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">选题状态</label>
					<div class="layui-input-block">
						<input type="checkbox" name="status[submitted]" title="已提交">
						<input type="checkbox" name="status[reviewed]" title="已审核">
						<input type="checkbox" name="status[approved]" title="已批准">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">是否需要修改</label>
					<div class="layui-input-block">
						<input type="checkbox" name="needModify" lay-skin="switch" lay-text="是|否">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">审核结果</label>
					<div class="layui-input-block">
						<input type="radio" name="reviewResult" value="通过" title="通过" checked="">
						<input type="radio" name="reviewResult" value="不通过" title="不通过">
						<input type="radio" name="reviewResult" value="待定" title="待定">
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">审核意见</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入审核意见" class="layui-textarea" name="reviewOpinion"></textarea>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="demo1">保存修改</button>
					</div>
				</div>
			</form>
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
				<legend>课题审核表单</legend>
			</fieldset>
			<form class="layui-form layui-form-pane" action="">
				<div class="layui-form-item">
					<label class="layui-form-label">课题编号</label>
					<div class="layui-input-block">
						<input type="text" name="projectCode" autocomplete="off" placeholder="系统自动生成" class="layui-input" readonly>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">审核教师</label>
					<div class="layui-input-inline">
						<input type="text" name="reviewTeacher" lay-verify="required" placeholder="请输入审核教师姓名" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">审核日期</label>
						<div class="layui-input-block">
							<input type="text" name="reviewDate" id="reviewDate" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">审核轮次</label>
						<div class="layui-input-inline">
							<input type="text" name="reviewRound" autocomplete="off" class="layui-input" value="1">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">审核评分</label>
					<div class="layui-input-inline">
						<input type="number" name="reviewScore" placeholder="0-100分" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">请给出0-100分的评分</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">课题创新性</label>
						<div class="layui-input-inline" style="width: 100px;">
							<select name="innovation">
								<option value="高">高</option>
								<option value="中" selected>中</option>
								<option value="低">低</option>
							</select>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">可行性</label>
						<div class="layui-input-inline" style="width: 100px;">
							<select name="feasibility">
								<option value="高" selected>高</option>
								<option value="中">中</option>
								<option value="低">低</option>
							</select>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">工作量</label>
						<div class="layui-input-inline" style="width: 100px;">
							<select name="workload">
								<option value="充足" selected>充足</option>
								<option value="一般">一般</option>
								<option value="不足">不足</option>
							</select>
						</div>
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">是否同意选题</label>
					<div class="layui-input-block">
						<select name="agreeProject" lay-filter="agreeProject">
							<option value=""></option>
							<option value="同意" selected="">同意</option>
							<option value="不同意">不同意</option>
							<option value="修改后重审">修改后重审</option>
						</select>
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">修改建议</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入具体的修改建议（如无需修改可留空）" class="layui-textarea"></textarea>
					</div>
				</div>
				<div class="layui-form-item" pane="">
					<label class="layui-form-label">审核结论</label>
					<div class="layui-input-block">
						<input type="radio" name="reviewConclusion" value="通过" title="通过" checked="">
						<input type="radio" name="reviewConclusion" value="不通过" title="不通过">
						<input type="radio" name="reviewConclusion" value="待定" title="待定">
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">审核备注</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入审核备注信息" class="layui-textarea"></textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<button class="layui-btn" lay-submit="" lay-filter="demo2">提交审核结果</button>
				</div>
			</form>
		</div>
	</div>

	<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
	<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
	<script>
		layui.use(['form', 'layedit', 'laydate'], function () {
			var form = layui.form
				, layer = layui.layer
				, layedit = layui.layedit
				, laydate = layui.laydate;

			//日期
			laydate.render({
				elem: '#startDate'
			});
			laydate.render({
				elem: '#endDate'
			});
			laydate.render({
				elem: '#reviewDate'
			});

			//创建一个编辑器
			var editIndex = layedit.build('LAY_demo_editor');

			//自定义验证规则
			form.verify({
				title: function (value) {
					if (value.length < 5) {
						return '课题名称至少得5个字符';
					}
				}
				, pass: [
					/^[\S]{6,12}$/
					, '密码必须6到12位，且不能出现空格'
				]
				, content: function (value) {
					layedit.sync(editIndex);
				}
			});

			//监听指定开关
			form.on('switch(switchTest)', function (data) {
				layer.msg('课题公开状态：' + (this.checked ? '公开' : '不公开'), {
					offset: '6px'
				});
				layer.tips('公开课题将可被其他学生查看参考', data.othis)
			});

			//监听提交
			form.on('submit(demo1)', function (data) {
				layer.alert(JSON.stringify(data.field), {
					title: '提交的选题信息'
				})
				return false;
			});

			//表单初始赋值
			form.val('example', {
				"projectTitle": "基于深度学习的图像识别算法研究" // "name": "value"
				, "studentName": "张三"
				, "teacher": 1
				, "status[submitted]": true //复选框选中状态
				, "needModify": false //开关状态
				, "reviewResult": "通过"
				, "reviewOpinion": "选题具有一定研究价值，同意通过审核"
			})


		});
	</script>

	</body>
	</html>
